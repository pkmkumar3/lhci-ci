ci:
  collect:
    # collect options here
    method: node
    additive: true
    headful: false
    numberOfRuns: 5
    disableStorageReset: false
    puppeteerScript: './puppeteerScript.js'
    puppeteerLaunchOptions:
     args:
       - allow-no-sandbox-job
       - allow-sandbox-debugging
       - no-sandbox
       - disable-gpu
       - disable-gpu-sandbox
       - display    
    url:
     - https://perf-www.cos.com/en-au/cart
     - https://perf-www.cos.com/en-au/checkout
     
    settings:
      config-path: ./lighthouse-Desktop-config.js
      #config-path: ./lighthouse-mobile-config.js
      budget-path: ./budget.json

  assert:
    assertions: 
      categories:performance:
        - error
        - minScore: 0.9
        - aggregationMethod: 'median-run'
      # categories:accessibility:
      #   - warn
      #   - minScore: 0.9

