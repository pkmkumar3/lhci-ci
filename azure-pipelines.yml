trigger:
  - master
  
pool:
  name: 'mypool'

stages:
- stage: build
  displayName: 'Build / Deploy'
  jobs:
    - job: runBuild
      displayName: 'Run Build'
      steps:
        - script: 'echo building...'

- stage: deploy
  displayName: 'Deploy'
  dependsOn: build
  jobs:
    - job: runDeploymnet
      displayName: 'Run Deployment'
      steps:
        - script: 'echo deploying...'

- stage: test
  displayName: 'Test'
  dependsOn: deploy
  jobs:
  - job: runLighthouse
    displayName: 'Run Lighthouse'
    variables:
      LHCI_BUILD_CONTEXT__CURRENT_BRANCH: '$(Build.SourceBranch)'
    steps:
      - checkout: 'self'
        fetchDepth: 1

      - task: Npm@1
        inputs:
          command: 'install'

      - task: Npm@1
        displayName: 'Collect'
        inputs:
          command: 'custom'
          customCommand: 'run lighthouse:collect'

      - task: Npm@1
        displayName: 'Upload'
        inputs:
          command: 'custom'
          customCommand: 'run lighthouse:upload'

- stage: release
  displayName: 'Release'
  dependsOn: test
  jobs:
    - job: runRelease
      displayName: 'Run Release'
      steps:
        - script: 'echo releasing...'